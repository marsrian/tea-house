<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <link rel="stylesheet" href="./output/tailwind.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/98e8a8d1ca.js" crossorigin="anonymous"></script>
</head>
<body class='container px-12 mx-auto'>
    <header class='mt-12'>
        <div class='flex flex-col md:flex-row md:justify-between'>
            <div class=''>
                <h1 class='text-[#1C1C1C] text-3xl md:text-7xl font-extrabold mb-7'>It's good <br> tea time at The <br> Tea House</h1>
                <p class='text-[#777777] font-medium text-lg mb-7'>Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.</p>
                <button class='rounded-lg text-white text-xl font-bold py-4 px-5 bg-orange-500'>Explore More</button>
            </div>
            <div class='relative'>
                <img src="images/banner.png" alt="">
                <div class='px-5 py-4 shadow-lg shadow-slate-500 w-5/6 md:w-2/5 absolute bottom-0 md:bottom-3 bg-white md:left-1/4 rounded-xl'>
                    <div class='flex gap-4'>
                        <div>
                            <i class="fa-solid fa-star text-[#FFDC64] text-4xl"></i>
                        </div>
                        <div class='text-start'>
                            <h1 class='font-extrabold text-3xl text-[#1C1C1C]'>5.00</h1>
                            <p class='text-[#777777] font-semibold text-base'>Trust Pilot Ratings</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
